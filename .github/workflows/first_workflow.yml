name: CodeGuru Scan

on:
  pull_request:
    branches: [main]
      
jobs: 
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: current GitHub Actions workflow repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: track changed files
        shell: bash
        run: |
          mkdir Code_Guru
          git diff --diff-filter=dr --name-only ${{ github.event.before }} ${{ github.sha }} | grep -v -e "tests/.*" | xargs -I {} sh -c 'cp {} "Code_Guru/$(echo {} | tr '/' '-' )"' 

      - name: codeguru scan 
        run: |
          echo "Files scanned by codeguru : "
          ls Code_Guru/
          

      
