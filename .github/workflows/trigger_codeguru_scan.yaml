name: CodeGuru Scan

on:
  pull_request:
    branches: [main]
      
jobs: 
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: current GitHub Actions workflow repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: track changed files
        shell: bash
        run: |
          mkdir Code_Guru
          CG=$(git diff --diff-filter=dr --name-only -r HEAD^1 HEAD) 
          exclude=""
          if ${{vars.EXCLUDE_CODEGURU_SCAN}}
            for file in ${{vars.EXCLUDE_CODEGURU_SCAN}};
              do exclude="${exclude} -e ${file}"
            done
          fi
          echo ${exclude}
          echo "$CG" | grep -v -e "tests/.*" $exclude | xargs -I {} sh -c 'cp {} "Code_Guru/$(echo {} | tr '/' '-' )"' 

      - name: codeguru scan 
        run: |
          echo "Files scanned by codeguru : "
          ls Code_Guru/
          

      
